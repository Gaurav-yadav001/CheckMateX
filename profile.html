<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMateX - User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header content (same as other pages) -->
    </header>

    <main>
        <section class="profile-container">
            <h1>Welcome, <span class="highlight" id="user-name">Chess Master</span></h1>
            <div class="profile-info">
                <img src="user-avatar.jpg" alt="User Avatar" class="avatar">
                <div class="stats">
                    <h2>Your Stats</h2>
                    <p>Games Played: <span id="games-played">50</span></p>
                    <p>Win Rate: <span id="win-rate">65%</span></p>
                    <p>Current Rating: <span id="current-rating">1500</span></p>
                </div>
            </div>
            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <ul id="activity-list">
                    <!-- Activity items will be dynamically added here -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content (same as other pages) -->
    </footer>

    <script src="profile.js"></script>
</body>
</html>
